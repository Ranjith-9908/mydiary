<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Entries | MyDiary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header Navigation Bar -->
    <header class="bg-indigo-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">
                MyDiary
            </h1>
            <nav class="space-x-4">
                <a th:href="@{/home}" class="text-white hover:text-indigo-200 font-medium transition duration-150 ease-in-out">
                    Home
                </a>
                <a th:href="@{/logout}" class="text-white hover:text-indigo-200 font-medium transition duration-150 ease-in-out">
                    Logout
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        
        <!-- Title and CTA -->
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Your Entries
            </h2>
            <a th:href="@{/addEntry}" class="flex items-center space-x-2 px-4 py-2 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-700 transition duration-150 ease-in-out">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                <span>Add New</span>
            </a>
        </div>
        
        <!-- Check for No Entries -->
        <div th:if="${entries.isEmpty()}" class="text-center p-10 bg-white rounded-xl shadow-inner border border-dashed border-gray-300">
            <p class="text-xl text-gray-500 mb-2">You haven't written any entries yet.</p>
            <p class="text-gray-400">Click "Add New" to start your journal!</p>
        </div>

        <!-- Entries List -->
        <div th:unless="${entries.isEmpty()}" class="space-y-6">
            <div th:each="entry : ${entries}" 
                 class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-indigo-500 hover:shadow-xl transition duration-150 ease-in-out">
                
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold text-gray-800" th:text="${entry.title}">Entry Title</h3>
                    
                    <!-- FIXED FORMAT: The literal 'at' is now correctly quoted using only single quotes. -->
					<span class="text-sm font-medium text-gray-500 text-right"
					      th:text="${#temporals.format(entry.createdAt, 'EEEE, dd MMM yyyy ''at'' HH:mm')}">
					</span>


                </div>
                
                <p class="text-gray-600 line-clamp-3 mb-4" th:text="${entry.content}">
                    This is the snippet of the entry content...
                </p>

                <div class="flex justify-end space-x-3 mt-4 pt-3 border-t border-gray-100">
                    
                    <!-- Edit Link -->
                    <a th:href="@{'/editEntry/' + ${entry.entryId}}" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">
                        Edit
                    </a>
                    
                    <!-- Delete Form -->
                    <form th:action="@{'/deleteEntry/' + ${entry.entryId}}" method="post" 
                          onsubmit="return confirm('Are you sure you want to delete this entry?');">
                        <button type="submit" class="text-sm font-medium text-red-600 hover:text-red-800 transition duration-150 ease-in-out">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | MyDiary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the action buttons */
        .action-card {
            transition: all 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header Navigation Bar -->
    <header class="bg-indigo-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">
                MyDiary
            </h1>
            <nav class="space-x-4">
                <a th:href="@{/logout}" class="text-white hover:text-indigo-200 font-medium transition duration-150 ease-in-out">
                    Logout
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        
        <!-- Welcome Section -->
        <div class="text-center mb-12 bg-white p-8 rounded-xl shadow-lg border-b-4 border-indigo-500">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">
                Hello, <span th:text="${user.firstName}"></span>!
            </h2>
            <p class="text-xl text-gray-600">
                Welcome back to your private Diary.
            </p>
        </div>

        <!-- Action Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Card 1: View Entries -->
            <a th:href="@{/entries}" class="action-card block p-6 bg-white rounded-xl shadow-lg hover:shadow-xl border border-gray-200">
                <div class="flex items-center space-x-4">
                    <svg class="h-10 w-10 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3V3m0 2v3" />
                    </svg>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-900">
                            View All Entries
                        </h3>
                        <p class="mt-1 text-gray-500">
                            Read, edit, or delete your existing diary entries.
                        </p>
                    </div>
                </div>
            </a>

            <!-- Card 2: Add New Entry -->
            <a th:href="@{/addEntry}" class="action-card block p-6 bg-white rounded-xl shadow-lg hover:shadow-xl border border-gray-200">
                <div class="flex items-center space-x-4">
                    <svg class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-900">
                            Add New Entry
                        </h3>
                        <p class="mt-1 text-gray-500">
                            Capture a new thought or event in your journal.
                        </p>
                    </div>
                </div>
            </a>
            
        </div>

    </main>
</body>
</html>

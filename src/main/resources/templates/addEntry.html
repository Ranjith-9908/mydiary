<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Entry | MyDiary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom focus state */
        input:focus, textarea:focus {
            --tw-ring-color: #4f46e5; /* Tailwind indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">
                New Diary Entry 
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                What are your thoughts today?
            </p>
        </div>

        <!-- The form should handle the user object implicitly or retrieve the user ID from the session 
             (which Spring will handle when processing the form action /saveEntry) -->
        <form th:action="@{/saveEntry}" method="post" class="space-y-6">
            
            <!-- Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <div class="mt-1">
                    <input id="title" type="text" name="title" required 
                           class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                </div>
            </div>

            <!-- Content Field -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <div class="mt-1">
                    <textarea id="content" name="content" rows="10" required
                              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
                              placeholder="Write your thoughts here..."></textarea>
                </div>
            </div>

            <!-- Save Button -->
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Save Entry
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            <a th:href="@{/entries}" class="font-medium text-indigo-600 hover:text-indigo-500">
                ‚Üê Go back to your entry list
            </a>
        </p>

    </div>
</body>
</html>

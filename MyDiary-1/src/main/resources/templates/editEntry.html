<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry | MyDiary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Edit Diary Entry ✏️
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                Update your thoughts and save them again.
            </p>
        </div>

        <!-- ✅ Edit Form -->
        <form th:action="@{'/updateEntry/' + ${entry.entryId}}" method="post" class="space-y-6">

            <!-- Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <div class="mt-1">
                    <input id="title" type="text" name="title"
                           th:value="${entry.title}" required
                           class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
                                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                </div>
            </div>

            <!-- Content Field -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <div class="mt-1">
                    <textarea id="content" name="content" rows="10" required
                              th:text="${entry.content}"
                              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
                                     focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"></textarea>
                </div>
            </div>

            <!-- Save Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md 
                               text-base font-medium text-white bg-blue-600 hover:bg-blue-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 
                               transition duration-150 ease-in-out">
                    Update Entry
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            <a th:href="@{/entries}" class="font-medium text-indigo-600 hover:text-indigo-500">
                ← Back to entries
            </a>
        </p>

    </div>
</body>
</html>
